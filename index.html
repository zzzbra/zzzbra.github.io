---
layout: default
---

<div class="home window-min-height v-center-wrapper">

  <p class="main-text v-center">I am a writer and brand strategist.</p>

  <p>{{ baseurl }}</p>

  {% comment %}
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>
  {% endcomment %}

</div>
